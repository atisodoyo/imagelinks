<!DOCTYPE html>
<html>
<head>
	<title>Image Links</title>
	<style>
		.gallery {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 10px;
		}
		.gallery img {
			width: 100%;
			height: 150px;
			object-fit: cover;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Image Links</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#gallery">Gallery</a></li>
			<li><a href="#menu">Menu</a></li>
		</ul>
	</nav>
	<main>
		<section id="home">
			<h2>Welcome to Image Links!</h2>
			<p>This is a sample webpage that showcases different images related to various topics.</p>
			<a href="https://www.techcrunch.com"><img src="tech_image.jpg" alt="Technology Image"></a>
		</section>
		<section id="gallery">
			<h2>Nature Gallery</h2>
			<div class="gallery">
				<a href="https://www.nationalgeographic.org"><img src="nature_image1.jpg" alt="Nature Image 1"></a>
				<a href="https://www.nationalgeographic.org"><img src="nature_image2.jpg" alt="Nature Image 2"></a>
				<a href="https://www.nationalgeographic.org"><img src="nature_image3.jpg" alt="Nature Image 3"></a>
			</div>
		</section>
		<section id="menu">
			<h2>Food Menu</h2>
			<ul>
				<li><a href="https://www.food.com/recipe/pizza">Pizza</a> <a href="https://www.food.com/recipe/pizza"><img src="pizza_image.jpg" alt="Pizza Image"></a></li>
				<li><a href="https://www.food.com/recipe/sushi">Sushi</a> <a href="https://www.food.com/recipe/sushi"><img src="sushi_image.jpg" alt="Sushi Image"></a></li>
				<li><a href="https://www.food.com/recipe/tacos">Tacos</a> <a href="https://www.food.com/recipe/tacos"><img src="tacos_image.jpg" alt="Tacos Image"></a></li>
			</ul>
		</section>
	</main>
</body>
</html>
